<app-navbar></app-navbar>
<app-bread-crumb [items]="[{text: 'Usuários'}]"></app-bread-crumb>

<app-page-header page-title="Usuários cadastrados" button-text="+ Novo Usuário" button-link="new"
  button-class="btn-success">
</app-page-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-secondary text-light">
      <th>Email</th>
      <th>Cidade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of resources">
      <td>
        <strong>{{user.email}}</strong><br>
        <small>{{user.city}}</small>
      </td>
      <td>
        <a [routerLink]="[user.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(user)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

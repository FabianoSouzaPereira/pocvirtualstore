<app-bread-crumb [items]="[{text: 'Usuário', link: '/users'}, {text: pageTitle}]">
</app-bread-crumb>

<app-page-header [page-title]="pageTitle" button-text="<< Voltar" button-link="/users" button-class="btn-light">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()" class="px-5 pb-5">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email">

      <!-- <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error> -->
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Senha">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" formControlName="address"
      placeholder="Rua dos Bobos, nº 0">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Endereço 2</label>
    <input type="text" class="form-control" id="inputAddress2" formControlName="address2"
      placeholder="Apartamento, hotel, casa, etc.">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity" formControlName="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <input type="text" class="form-control" id="inputEstado" formControlName="state">
    </div>
    <div class="form-group col-md-2">
      <label for="inputCEP">CEP</label>
      <input type="text" class="form-control" id="inputCEP" formControlName="zipcode">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Receber e-mails da loja
      </label>
    </div>
  </div>

  <!-- <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages> -->

  <button [disabled]="false" type="submit" class="btn btn-primary">Entrar</button>
</form>

<app-navbar></app-navbar>
<app-bread-crumb [items]="[{text: 'Pedidos'}]"></app-bread-crumb>

<app-page-header page-title="Pedidos" button-text="+ Novo Lançamento" button-link="new" button-class="btn-success">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-secondary text-light">
      <th>Order</th>
      <th>Cliente</th>
      <th>Status</th>
      <th class="text-center">Data</th>
      <th class="text-center">Valor R$</th>
      <th class="text-center">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of resources">
      <td>
        <strong>{{order.number}}</strong><br>

      </td>
      <td>
        <small *ngIf="order.user">{{order.user.email}}</small>
      </td>
      <td [class.text-success]="order.type == 'paid'" [class.text-danger]="order.type == 'buy'">
        {{order.paidText}}
      </td>
      <td class="text-center">
        <small>{{order.date}}</small><br>
      </td>
      <td class="text-center">
        <small [class.text-success]="order.type == 'paid'"
          [class.text-danger]="order.type == 'buy'">{{order.amount}}</small><br>
      </td>
      <td class="text-center">
        <a [routerLink]="[order.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(order)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

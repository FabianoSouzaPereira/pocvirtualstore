<app-bread-crumb [items]=""></app-bread-crumb>

<app-page-header page-title="Loja  veja nossos produtos" button-text="+ Nova Loja" button-link="new"
  button-class="btn-success">
</app-page-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Loja</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let store of resources">
      <td>
        <strong>{{store.name}}</strong><br>
        <small>{{store.description}}</small>
      </td>
      <td>
        <a [routerLink]="[store.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(store)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
